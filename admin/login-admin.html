<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="forms.css" />
    <title>ECare - Login</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="assets/images/" alt="Logo" />
        </div>
        <nav class="main__nav">
          <ul class="nav__links">
            <li class="nav__link"><a href="index.html">Home</a></li>
            <li class="nav__link"><a href="index.html">Services</a></li>
            <li class="nav__link"><a href="index.html">About Us</a></li>
            <li class="nav__link"><a href="index.html">Contacts</a></li>
          </ul>
        </nav>
        <div class="user__btns">
          <a href="#" class="login">Login</a>
          <a href="#" class="register">Register</a>
        </div>
      </header>
      <div class="form__container">
        <h1>Login to your account</h1>
        <section class="form">
          <form action="" method="post">
            <div class="form-field">
              <label for="email">Email:</label>
              <input type="text" id="email" required />
            </div>
            <div class="form-field">
              <label for="password">Password:</label>
              <input type="password" id="password" required />
            </div>
            <button type="submit">Submit</button>
          </form>
          <p>Do not have an account? <a href="#">Register</a></p>
        </section>
      </div>

      <!-- Footer -->
      <footer>
        <div class="algn-left">
          <h1>Medicare</h1>

          <div class="social-media">
            <a href="#" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="#" target="_blank"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
            <a href="#" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>

        <ul class="footer__nav">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About Us</a></li>
          <li><a href="/services.html">Services</a></li>
        </ul>

        <ul class="footer__nav">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About Us</a></li>
          <li><a href="/services.html">Services</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
